<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Web Device CLI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A Web Command Line Interface via NUS (Nordic UART Service) using Web Bluetooth">
     

        <link rel="shortcut icon" href="./img/favicon.png">

        <link href="./css/style.css" rel="stylesheet" type='text/css'>
    </head>

    <body>
        <div id="connection-panel">
            <button id="clientConnectButton" type="button" class="btn btn-default" onclick="connectionToggle()">Connect</button>
        </div>
       
        <style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}
        </style>
        <div id='terminal'></div>

       <!-- <script src='./js/hterm_all.js'></script> -->
        <script src='./js/app.js'></script>

        <div style="position: absolute; left: 0; bottom:100px; margin-left: 10px;">
        <button onclick="nusSendString('Say Hi')"> Say Hi</button>
        <button onclick="nusSendString('Say Bye')"> Say Bye</button>



<hr>
       

          <form id="myForm">
            <input type="text" id="myField" value="">
            <button type="button" onclick="submitFieldValue()">Submit</button>
          </form>
          
          <script>
          function submitFieldValue() {
            const fieldValue = document.getElementById("myField").value;
            // Do something with the field value, e.g., send it to a server
            nusSendString(fieldValue);

            console.log("Submitted value:", fieldValue); 
          }
          </script>




        </div>
        </body>
        

    </body>
</html>
